<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="main_photo_container">
          <picture>
            <source
              media="(max-width: 699px)"
              srcset="./images/image-product-mobile.jpg"
            />

            <img
              class="main_photo"
              src="./images/image-product-desktop.jpg"
              alt="Photo d'un parfum"
            />
          </picture>
        </div>
        <article>
          <div class="product_category">PERFUME</div>
          <div class="product_name">Gabrielle Essence Eau De Parfum</div>
          <div class="product_description">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="product_price">
            <div class="current_price">$149.99</div>
            <div class="old_price">$169.99</div>
          </div>
          <div class="product_call_to_action">Add to Cart</div>
        </article>
      </div>
    </main>
  </body>
</html>
